<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="body-container">
      <!-- details container -->
      <div class="track-details">
        <h3 class="now-playing">PLAYING x of y</h3>
        <img
          src="./assets/images/images.jpg"
          alt="album-image"
          class="track-art"
          width="100%"
          height="auto"
        />
        <h1 class="track-name">Track Name</h1>
        <h2 class="track-artist">Track Artist</h2>
      </div>

      <!-- controls controller -->
      <div class="controls-container">
        <div class="arrow prev-track" onclick="prevTrack()">
          <i class="fa-sharp fa-solid fa-backward-step"></i>
        </div>
        <div class="play-track" onclick="playAndPauseTrack()">
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="arrow next-track" onclick="nextTrack()">
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>

      <!-- timeline slider controller -->
      <div class="slider-container timeline">
        <div class="initial-time">00:00</div>
        <input
          type="range"
          class="slider sleek-slider"
          min="1"
          max="100"
          value="0"
          onchange="seekTo()"
        />
        <div class="total-time">00:00</div>
      </div>

      <!-- volume slider controller -->
      <div class="slider-container volume">
        <i class="fa-solid fa-volume-low"></i>
        <input
          type="range"
          class="slider volume-slider"
          min="1"
          max="100"
          value="99"
          onchange="setVolume()"
        />
        <i class="fa-solid fa-volume-high"></i>
      </div>
    </main>
  </body>
</html>
